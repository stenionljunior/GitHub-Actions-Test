name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: echo "teste github" >> test.txt
      - run: cat test.txt
      - run: sudo apt-get install awscli
      - run: aws s3 ls
