name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: docker ps
      - run: docker run hello-world
      - run: docker ps
      - run: echo "teste echo" >> test.txt
      - run: cat test.txt
